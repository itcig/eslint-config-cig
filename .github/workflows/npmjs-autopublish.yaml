name: NPM Package Auto-publisher

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check that the secret is set
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -z "$TOKEN" ]]; then
            echo '::error::The secret GITHUB_TOKEN must be set.'
            exit 1
          fi

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          # NPM version shouldn't matter, just use the LTS.
          node-version: 'lts/*'
          # This is set inside the package.json in case it needs to be set per-package
          # registry-url: 'https://npm.pkg.github.com'

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish
